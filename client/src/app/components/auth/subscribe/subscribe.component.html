<app-messages-to-user
  icon="fas fa-user-plus"
  title="form subscribe"
  description="her you subscribe to her services"
></app-messages-to-user>

<div class="row">
  <div class="col-12">
    <form
      #customerForm="ngForm"
      (ngSubmit)="onSubmit(customerForm)"
      novalidate="novalidate"
    >
      <div class="row justify-content-center">
        <div class="col-md-5 mb-3">
          <label for="firstName">
            <span class="text-danger">*</span> First Name
          </label>
          <input
            type="text"
            #fN="ngModel"
            name="name"
            [(ngModel)]="form.name"
            id="name"
            class="form-control"
            required
            minlength="2"
            [ngClass]="{
              'is-valid': fN.touched && fN.valid,
              'is-invalid': fN.touched && fN.invalid
            }"
            autocomplete="name"
          />
          <div *ngIf="fN.errors?.required" class="invalid-feedback">
            First name is required
          </div>
          <div *ngIf="fN.errors?.minlength" class="invalid-feedback">
            First name must be at least
            {{ fN.errors?.minlength.requiredLength }} characters long
          </div>
        </div>

        <div class="col-md-5 mb-3">
          <label for="email"> <span class="text-danger">*</span> Email </label>
          <input
            type="email"
            #e="ngModel"
            name="email"
            [(ngModel)]="form.email"
            id="email"
            class="form-control"
            required
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            [ngClass]="{
              'is-valid': e.touched && e.valid,
              'is-invalid': e.touched && e.invalid
            }"
            autocomplete="email"
          />
          <div *ngIf="e.errors?.required" class="invalid-feedback">
            Email is required
          </div>
          <div *ngIf="e.errors?.pattern" class="invalid-feedback">
            Please enter a valid email address
          </div>
        </div>
      </div>
      <div class="row justify-content-center">

        <div class="col-md-5 mb-3">
          <label for="phone">
            <span class="text-danger">*</span> password
          </label>
          <input
            type="password"
            #password="ngModel"
            name="password"
            [(ngModel)]="form.password"
            id="password"
            class="form-control"
            required
            minlength="6"
            [ngClass]="{
              'is-valid': password.touched && password.valid,
              'is-invalid': password.touched && password.invalid
            }"
            autocomplete="new-password"
          />
          <div *ngIf="password.errors?.required" class="invalid-feedback">
            password is required
          </div>
          <div *ngIf="password.errors?.pattern" class="invalid-feedback">
            {{ password.errors?.pattern.actualValue }} is not a valid phone
            number
          </div>
        </div>

        <div class="col-md-5 mb-3">
          <label for="phone">
            <span class="text-danger">*</span> password
          </label>
          <input
            type="radio"
            #password="ngModel"
            name="biz"
            [(ngModel)]="form.biz"
            id="biz"
            class="form-control"
            value="business"
          />
          </div>
      </div>

      <div class="alert-primary p-3 text-center">
        <a routerLink="/login" class="btn btn-secondary">login</a>

        <a routerLink="/subscribe" class="btn btn-secondary">Cancel</a>
        <input
          type="button"
          (click)="resetForm(customerForm)"
          value="Reset"
          class="btn btn-secondary ml-3"
        />
        <input
          type="submit"
          [disabled]="customerForm.form.invalid"
          value="Save"
          class="btn btn-primary ml-3"
        />
      </div>
    </form>
  </div>
</div>
